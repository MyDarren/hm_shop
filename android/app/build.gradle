plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// 从 pubspec.yaml 读取 version，解析出 versionName 和 versionCode（与 Flutter 约定一致）
def pubspecFile = file("${project.projectDir.parentFile.parentFile}/pubspec.yaml")
def versionMatch = pubspecFile.text =~ /^version:\s*([^\s]+)$/
def version = versionMatch ? versionMatch[0][1] : "1.0.0+1"
def (parsedVersionName, versionCodeStr) = version.split('\\+')
def parsedVersionCode = versionCodeStr?.toInteger() ?: 1

android {
    namespace = "com.example.hm_shop"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    // 与 compileOptions 保持一致，使用 Java 17
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.hm_shop"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        // versionCode = flutter.versionCode
        // versionName = flutter.versionName
        versionCode = parsedVersionCode      // 使用上面解析的值
        versionName = parsedVersionName      // 使用上面解析的值
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
